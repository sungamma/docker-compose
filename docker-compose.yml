  qbittorrent:
    image: linuxserver/qbittorrent
    network_mode: host
    environment:
      - PUID=1027
      - PGID=100
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - /volume1/docker/qbittorrent:/config
      - /volume1/movie:/volume1/movie
    restart: unless-stopped      
    # to enable remote webui,change the config foder:qBittorrent.conf  item: WebUI\HostHeaderValidation=false
    

  ombi:
    image: lscr.io/linuxserver/ombi
    network_mode: host
    # PORT IS 3579
    environment:
      - PUID=1027
      - PGID=100
      - TZ=Asia/Shanghai
      - BASE_URL=/ombi
      - HTTP_PROXY=127.0.0.1:8019
      - HTTPS_PROXY=127.0.0.1:8019
      - NO_PROXY=localhost,127.0.0.1
    volumes:
      - /volume1/docker/ombi:/config
    restart: unless-stopped

networks:
  mynet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.18.0.0/24"
    

